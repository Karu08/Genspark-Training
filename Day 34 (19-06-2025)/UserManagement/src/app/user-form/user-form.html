<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Username</label>
        <input formControlName="username"/>
        <span *ngIf="userForm.get('username')?.hasError('banned')">Username is banned</span>
    </div>

     <div>
        <label>Email</label>
        <input formControlName="email"/>
        <span *ngIf="userForm.get('email')?.hasError('email')">Invalid email</span>
    </div>

     <div>
        <label>Password</label>
        <input type="password" formControlName="password"/>
        <span *ngIf="userForm.get('password')?.hasError('weakPassword')">
            Password must be 8+ characters and should have digits and symbols</span>
    </div>

     <div>
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword"/>
        <span *ngIf="userForm.errors?.['mismatch']">Passwords do not match</span>
    </div>

    <div>
        <label>Role</label>
        <select formControlName="role">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Guest">Guest</option>
        </select>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Add User</button>

</form>
