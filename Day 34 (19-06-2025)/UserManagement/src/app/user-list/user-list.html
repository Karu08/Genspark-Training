<h3>User List</h3>

<input #searchInput type="text" placeholder="Search by username or role..." />

<table border="1" cellpadding="10" cellspacing="0">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers$ | async">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
